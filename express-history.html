<!DOCTYPE html>
<html>
<head>
	<title>快递--查询历史</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/express-history.css">	

</head>
<body>
<header>
	<div class="pg-hd">
		<div class="head-section">
			<div class="head-container">
				<div class="head-figure">
					<a class="figure-map" href="javascript:;"><img class="img" src="image/meng1.jpg"></a>
					<a class="figure-text" href="javascript:;">吴</a>
				</div>
				<div class="head-input">
					<input class="input" placeholder="历史查询" type="" name="">
				</div>	
			</div>
		</div>
	</div>
</header>
	<div class="pg-bd">
		<div class="history-section">
			<div class="history-container">
				<div class="history-matter">
					<div class="refer-div">
						<h2 class="refer-title">中通快递：806462374619762</h2>
					</div>
					<div class="history-list">
						<ul class="list-item">
							<li class="item-site">
								<p class="item-time">2018.06.18 上午 9:00</p>
								<p class="title">抵达普宁</p>
							</li>
						</ul>
						<ul class="list-item">
							<li class="item-site">
								<p class="item-time">2018.06.18 中午 12：00</p>
								<p class="title">抵达云南</p>
							</li>
						</ul>
						<ul class="list-item">
							<li class="item-site">
								<p class="item-time">2018.06.18 下午 6:00</p>
								<p class="title">抵达广州</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>	
	</div>	
<footer>
		<div class="pg-ft">
			<div class="footer-section">
				<div class="footer-container">
					<p class="footer-title">午夜出品</p>
				</div>
			</div>
		</div>	
</footer>	
</body>
</html>
