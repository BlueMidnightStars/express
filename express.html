	<!DOCTYPE html>
<html>
<head>
	<title>快递--查询历史</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/express.css">	
</head>
<body>
<header>
	<div class="pg-hd">
		<div class="head-section">
			<div class="head-container">
				<div class="head-figure">
					<a class="figure-map" href="javascript:;"><img class="img" src="image/meng1.jpg"></a>
					<a class="figure-text" href="javascript:;">吴</a>
				</div>
				<div class="head-input">
					<input class="input" placeholder="历史查询" type="" name="">
				</div>	
			</div>
		</div>
	</div>
</header>	
	<div class="ph-bd">
		<div class="refer-section">
			<div class="refer-container">
				<div class="refer-matter">
					<h1 class="refer-title">快递查询</h1>
					<div class="refer-intro">
						<select class="intro-list">
							<option class="intro-item" disabled selected><a class="item-title" href="javascript:;">请选择快递公司</a></option>
							<option class="intro-item"><a class="item-title" href="javascript:;">中通快递</a></option>
							<option class="intro-item"><a class="item-title" href="javascript:;">顺丰快递</a></option>
							<option class="intro-item"><a class="item-title" href="javascript:;">圆通快递</a></option>
							<option class="intro-item"><a class="item-title" href="javascript:;">申通快递</a></option>
						</select>
					</div>	
					<div class="seek-input">
						<input class="input-title" placeholder="请输入快递单号" type="text">
						<p class="seek-title"">输入错误，请重新输入</p>
					</div>	
					<div class="hunt">
						<button class="hunt-title" href="javascript:;">
							查询
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
<footer>
	<div class="pg-ft">
		<div class="footer-section">
			<div class="footer-container">
				<p class="footer-title">午夜出品</p>
			</div>
		</div>
	</div>	
</footer>	
</body>
</html>
